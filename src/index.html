<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, Paper, Scissors!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="container">
        <h2 id="status"></h2>
        <h2 id="score"></h2>
        <h3>Your Selection</h3>
        <div id="button-container">
            <div class="button" id="rock">Rock</div>
            <div class="button" id="paper">paper</div>
            <div class="button" id="scissors">scissors</div>
        </div>
        <h3>Computer's Selection</h3>
        <div id="button-container-com">
            <div class="button-com disabled" id="rockCom">Rock</div>
            <div class="button-com disabled" id="paperCom">paper</div>
            <div class="button-com disabled" id="scissorsCom">scissors</div>
        </div>
    </div>
</body>
</html>
