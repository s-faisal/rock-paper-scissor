<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, Paper, Scissors!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="container">
        <h2 id="status"></h2>
        <h2 id="score"></h2>
        <h3>Your Selection</h3>
        <div id="button-container">
            <div class="button" id="rock" onclick="draw(this.id)"></div>
            <div class="button" id="paper" onclick="draw(this.id)"></div>
            <div class="button" id="scissors" onclick="draw(this.id)"></div>
        </div>
        <h3>Computer's Selection</h3>
        <div id="button-container-com">
            <div class="button-com disabled" id="rockCom"></div>
            <div class="button-com disabled" id="paperCom"></div>
            <div class="button-com disabled" id="scissorsCom"></div>
        </div>
        <button class="restart" onclick="restart()">Restart Game</button>
        <h4><a href='https://github.com/s-faisal' target="_blank">Github Profile</a></h2>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
